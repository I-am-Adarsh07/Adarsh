<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mera Bazaar | Account</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="account-body">

    <div class="account-container">
        <div class="account-box">
            <h2 class="account-title">Your Account</h2>
            
            <button class="primary-btn" onclick="window.location.href='login.html'">
                Login / Signup with Mobile OTP
            </button>
            
            <p class="separator">OR</p>
            
            <button class="secondary-btn google-login">
                Continue with Google
            </button>
            <p class="policy-text">
                By continuing, you agree to the <a href="#">Terms of Use</a>.
            </p>
        </div>
    </div>
    <script src="security.js"></script>
</body>
</html>
